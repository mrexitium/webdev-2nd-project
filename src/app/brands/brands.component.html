<section class="brands">
  <div class="wrapper">
    <h1 class="brands__headline"><span>TOP BRANDS</span></h1>
    <div id="container">
        <div
          ng2-carouselamos
          class="slides-wrapper"
          [items]="items"
          [width]="1000"
          [$prev]="prev"
          [$next]="next"
          [$item]="item"
        >
        </div>
      
      
        <ng-template #prev>
          <img src="assets/images/left-arrow.svg" id="left" />
        </ng-template>
        <ng-template #next>
          <img src="assets/images/right-arrow.svg" id="right" />
        </ng-template>
        <ng-template #item let-item let-i="index">
      
            <div class="items">
              <img src="{{ item.name }}">
            </div>
      
        </ng-template>
      
      </div>
  </div>
</section>
